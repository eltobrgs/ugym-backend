<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro-login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="manifest" href="manifest.json">
</head>
<body class="logbody">
  <header class="logheader">
    <img src="assets/reddumb.png" alt="">
    <h1>UGYM</h1>
    <H3>GYM ORGANIZER</H3>
  </header>
    
  <div class="logcontainer">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Sign in</button>
      <button id="btnSignup">Sign up</button>
    </div>

    <form id="signin" action="https://ifpi-picos.github.io/projeto-integrador-ugym/home.html">
      <input name="singinemail" type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input name="singinsenha" type="password" placeholder="Senha" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>lembre- se de mim</span>
      </div>
      <button type="submit">Sign in</button>
    </form>

    <form id="signup" action="">
      
      <input id="singupemail" name="singupemail" type="text" placeholder="email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input id="singuppassword" name="singuppassword" type="password" placeholder="senha" required />
      <i class="fas fa-lock iPassword"></i>
      <input id="singupname" name="singupname" type="text" placeholder="nome" required />
      <i id="iname" class="fa-solid fa-user "></i>
      <div class="divCheck">
        <input type="checkbox" required />
        <span>Eu aceito todos os termos de servi√ßo</span>
      </div>
      <button onclick="cadastro()" type="submit">Sign up</button>
    </form>
  </div>
<script src="script/scriptcadlog.js"></script>
<script src="script/cadastro.js"></script>
</body>
</html>
